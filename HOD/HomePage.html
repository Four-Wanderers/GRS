<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="Grievances.js"></script>
    </head>
    <body onload = "setup()">
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-sm-3">
                    <div class="card" style="width: 200px;">
                        <div class="card-body">
                            <h3 class="card-title text-center" style="font-size: large !important;">Solved <br>Grievances</h3>
                            <p class="card-text text-center" id="completed"></p>
                            <div class="progress">
                                <div class="progress-bar bg-success progress-bar-striped" id="completed_stats"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="card" style="width: 200px;">
                        <div class="card-body">
                            <h3 class="card-title text-center" style="font-size: large !important;">In Progress Grievances</h3>
                            <p class="card-text text-center" id="inprogress"></p>
                            <div class="progress">
                                <div class="progress-bar bg-info progress-bar-striped" id="inprogress_stats"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="card" style="width: 200px;">
                        <div class="card-body">
                            <h3 class="card-title text-center" style="font-size: large !important;">Unassigned Grievances</h3>
                            <p class="card-text text-center" id="unassigned"></p>
                            <div class="progress">
                                <div class="progress-bar bg-danger progress-bar-striped" id="unassigned_stats"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="card" style="width: 200px;">
                        <div class="card-body">
                            <h3 class="card-title text-center" style="font-size: large !important;">Redirected Grievances</h3>
                            <p class="card-text text-center" id="redirected"></p>
                            <div class="progress">
                                <div class="progress-bar bg-warning progress-bar-striped" id="redirected_stats"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <!-- <h2>Welcome!</h2> -->
                    <br><br>
                    <h4 id="nogriev" style="visibility: hidden;"></h4>
                    <table class="table " id="grievancesTable">
                    </table>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </body>
</html>
